<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regisztráció</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>Regisztráció</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email cím:</label>
        <input type="text" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó: </label>
        <input type="password" class="form-control" id="password" required>
        <br>
        <label for="password" class="form-label">Jelszó újra: </label>
        <input type="password" class="form-control" id="sndpassword" required>
      </div>
      <button type="submit" class="btn btn-success">Regisztrálás</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const sndpassword = document.getElementById('sndpassword').value;

      if (isValidEmail(email) && password === sndpassword) {
        alert('Sikeres regisztráció!');
      } else if (isValidEmail(email) && password !== sndpassword){
        alert('Nem ugyanaz a jelszó, kérlek add meg őket újra.');
        inValidPass();
      } else if (!isValidEmail(email) && password === sndpassword){
        alert('Nem megfelelő email formátum.');
        inValidEmail();
      } else {
        alert('Nem megfelelő email formátum és a jelszavak sem ugyanazok.');
        inValidEmail();
        inValidPass();
      }

      function inValidPass() {  
        document.getElementById('password').value = "";
        document.getElementById('sndpassword').value = "";
      }

      function inValidEmail() {  
        document.getElementById('email').value = "";
      }

      function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }
    });
  </script>
</body>
</html>
